      - "Monthly": monthly
---
id: your income
question: |
  Your Income
subquestion: |
  "Gross income" means your income before taxes are taken
  out of your check.  You can enter your weekly or your monthly income. Tap "Help" to learn more. 
fields:
  - note: |
      **Do you have income?**
  - no label: user_has_income
    datatype: yesnoradio
  - note: |
      What is your gross income (before taxes)?
    show if: user_has_income
  - no label: users[0].gross_income
    datatype: currency
    min: 0
    show if: user_has_income
  - "Weekly or monthly": users[0].gross_income_interval
    choices:
      - "Weekly": weekly
      - "Monthly": monthly
    show if: user_has_income
help: |      
   For the Child Support Guidelines, income is gross income from any source. It does not matter if the Internal Revenue Code, Massachusetts Department of Revenue or any oher taxing authority counts the income. But do not count any income from a means-tested public assistance program like, TAFDC, SNAP, means-tested veteransâ€™ benefits or SSI benefits for either parent. Include all income from work:  salaries, wages, overtime, tips, self-employment income, commissions, and bonuses. But the Guidelines say you must also include other kinds of income. Some of these are workers' compensation, unemployment compensation, social security disability benefits that are not because of your child's disability, and net rental income. For a full list of sources of income to  include, read [pages 4-5 of the guidelines](https://www.mass.gov/doc/2018-child-support-guidelines/download#page=4). 
