---
id: mother_or_father
question: |
  Is ${ other_parties[0] } the mother or father of the children?
fields:
  - no label: other_parties[0].defendant_parental_role
    input type: radio
    choices:
      - Mother: "mother"
      - Father: "father"
      - I don't want to say: "neither"
---
question: |
  Defendant Expenses
subquestion: |
  Tell us more about the defendant's expenses, the best that you can.
fields:
  - 'How much does the defendant pay for health insurance?': other_parties[0].health_insurance
    datatype: currency
  - "Weekly or Monthly": other_parties[0].health_insurance_interval
    choices:
      - "Weekly": weekly
      - "Monthly": monthly
  - 'How much does the defendant pay for dental and/or vision insurance?': other_parties[0].dental_vision_insurance
    datatype: currency
  - "Weekly or Monthly": other_parties[0].dental_vision_insurance_interval
    choices:
      - "Weekly": weekly
      - "Monthly": monthly
  - 'How much does the defendant pay for child care expenses for the children you share?': other_parties[0].child_care_expenses
    datatype: currency
  - "Weekly or Monthly": other_parties[0].child_care_expenses_interval
    choices:
      - "Weekly": weekly
      - "Monthly": monthly
  - 'Does the Defendant pay child support?': defendant_pays_child_support
    datatype: yesnoradio
  - 'How much does the defendant pay in other child support obligations?': other_parties[0].child_care_other
    datatype: currency
    show if:
      variable: defendant_pays_child_support
      is: True
  - "Weekly or Monthly": other_parties[0].child_care_other_interval
    choices:
      - "Weekly": weekly
      - "Monthly": monthly
    show if:
      variable: defendant_pays_child_support
      is: True 
---
question: |
  Defendant Income
subquestion: |
  As far as you know, what is the defendant's gross income? Reminder, "gross" means before taxes.  You can give either weekly or monthly income.
fields:
  - "What is the defendant's gross (pre-tax) income? # add weekly or monthly variable SMEs to give examples of non-work income": other_parties[0].gross_income
    datatype: currency
  - "Weekly or monthly": other_parties[0].gross_income_interval
    choices:
      - "Weekly": weekly
      - "Monthly": monthly
---
question: |
  Defendant's Work
subquestion: |
  You will now be asked about Defendant’s work, income, and expenses. 
fields:
  - "Is the Defendant gainfully employed (earning money from their work)?": other_parties[0].gainfully_employed
    datatype: yesnoradio
---
question: |
  Defendant is not working
subquestion: |
  Generally, parents have a responsibility to contribute to the 
  support of their children. So the court can order a parent to pay a 
  minimum amount of child support recommended by the Child Support Guidelines, 
  even when that parent has no income. The court can also take other factors 
  and circumstances into account and deviate from the recommended minimum amount.

continue button field: defendant_not_working_warning_given
---
question: |
  Defendant's Work
subquestion: |
  What is the defendant's...
fields:
  - 'Occupation': other_parties[0].occupation
  - 'Employer': other_parties[0].employer
    required: False
  - 'Employer Address': other_parties[0].work_address
    address autocomplete: True
    required: False
---
question: |
  Signing Under Oath
subquestion: |
  This form must be signed "under penalties of perjury."  This means that it can be a crime if you lie on the form.
fields:
  - no label: users[0].states_above_true
    datatype: checkboxes
    minlength: 1
    choices:
      - I promise that my answers on this form are the truth under penalties of purjury
    validation messages:
      minlength: |
        You cannot continue unless you agree to tell the truth.
#validation code: |
